    <script type="text/javascript">
        var id = ""

        function query() {
            if (document.getElementById("id_number").value == "") {
                alert("输入您的身份证号")
                return
            }
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                //console.log("==onreadystatechange==" + xhr.readyState);
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText)
                    var obj = JSON.parse(xhr.responseText)
                    document.getElementById("rand_text").value=obj.randText;
                    document.getElementById("sig").value="";
                    if(obj.height!=""){
                        document.getElementById("height").value = obj.height
                        document.getElementById("weight").value = obj.weight
                        document.getElementById("heart_rate").value = obj.heart_rate
                        document.getElementById("high_pre").value = obj.high_pre
                        document.getElementById("low_pre").value = obj.low_pre
                        document.getElementById("blood_sugar").value = obj.blood_sugar
                        document.getElementById("temp").value = obj.temp
                    }
                    alert(obj.message_box);
                }
            };

            id = document.getElementById("id_number").value;
            sig=document.getElementById("sig").value;
            var par = "id_number=" + id + "&sig=" + sig;
            xhr.open("get", "query-servlet?" + par, true);
            xhr.send();
        }



        function update() {
            if (document.getElementById("id_number").value == "") {
                alert("输入您的身份证号")
                return
            }
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                //console.log("==onreadystatechange==" + xhr.readyState);
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText)
                    var obj = JSON.parse(xhr.responseText)
                    document.getElementById("rand_text").value=obj.randText;
                    document.getElementById("sig").value="";
                    alert(obj.message_box)
                }
            };

            var id = document.getElementById("id_number").value;
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            var tmp = document.getElementById("temp").value;
            var heart_rate = document.getElementById("heart_rate").value;
            var high_pre = document.getElementById("high_pre").value;
            var low_pre = document.getElementById("low_pre").value;
            var blood_sugar = document.getElementById("blood_sugar").value;
            var sig = document.getElementById("sig").value;
            var par = "id_number=" + id + "&height=" + height + "&weight=" + weight + "&tmp=" + tmp + "&heart_rate=" + heart_rate + "&high_pre=" + high_pre + "&low_pre=" + low_pre + "&blood_sugar="+ blood_sugar + "&sig="+ sig;
            xhr.open("get", "update-servlet?" + par, true);
            xhr.send();
        }
    </script>
